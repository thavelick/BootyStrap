{% extends 'base.html' %}

{% block title %}Sign-In{% endblock %}

{% block content %}
<div class="signin-container">
  <h1>Sign In</h1>
  <form>
    <fieldset>
      <label>
        Email:
        <input name="email" placeholder="name@email.com" autocomplete="email" />
      </label>
      <label>
        Password:
        {% include 'signin_password.html' %}
      </label>
      <label>
        <input type="checkbox" name="show_password" hx-post="/sign-in/password" hx-target="#password" hx-swap="outerHTML" /> Show password
      </label>
    </fieldset>

    <input type="submit" value="Sign In" />
  </form>
</div>
{% endblock %}
