{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
{% from 'link.html' import link %}
<div class="register-container">
  <h1>Register</h1>
  <form action="/register" method="POST">
    <fieldset>
      <label>
        Email:
        <input type="email" name="email" placeholder="name@email.com" autocomplete="email" value="{{ email }}" />
      </label>
      <label>
        Password:
        {% include 'password_field.html' %}
      </label>
      <label>
        <input type="checkbox" name="show_password" hx-post="{{ url_for("auth.password_field") }}" hx-target="#password" hx-swap="outerHTML" > Show password
      </label>
    </fieldset>

    <input type="submit" value="Register" hx-post="{{ url_for("auth.register") }}" hx-target="#content" hx-push-url="true">
  </form>
  <p>Already have an account? {{ link("auth.signin", "Sign in") }}</p>
</div>
{% endblock %}
